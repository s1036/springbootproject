<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head">
</head>
<head><title>설정 페이지</title></head>
<body class="bg-light">
<div th:replace="fragments.html::main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12" th:text="${account.nickname}">닉네임</h2>
            </div>
            <div class="row mt-3">
                <form class="col-sm-12" action="#"
                      th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="newPassword">신규 비밀번호</label>
                        <input id="newPassword" type="text" th:field="*{newPassword}" class="form-control"
                               placeholder="새로운 비밀번호" aria-describedby="newPasswordHelp" required>
                        <small id="newPasswordHelp" class="form-text text-muted">
                            8~50글자 사이의 패스워드를 입력해주세요
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}"
                               th:errors="*{newPassword}">
                            길이가 맞지 않습니다.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input id="confirmPassword" type="text" th:field="*{confirmPassword}" class="form-control"
                               placeholder="새로운 비밀번호 확인" aria-describedby="confirmPasswordHelp" required>
                        <small id="confirmPasswordHelp" class="form-text text-muted">
                            8~50글자 사이의 패스워드를 입력해주세요
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                               th:errors="*{confirmPassword}">
                            길이가 맞지 않습니다.
                        </small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">수정하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments.html::footer"></div>
</body>
</html>
