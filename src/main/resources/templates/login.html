<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html::head"></head>
<head><title>로그인 화면</title></head>
<body class="bg-light">
<div th:replace="fragments.html::main-nav"></div>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="nicknameHelp"
                   placeholder="닉네임 혹은 이메일을 입력해주세요">
            <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('nicknameOrEmail')}" th:errors="*{nicknameOrEmail}">Nickname or Email Error</small>-->
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>-->
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" checked>
            <label class="form-check label" for="remember-me">로그인 유지</label>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p> 잘못된 아이디 혹은 비밀번호를 입력하셨습니다.</p>
        </div>
    </form>
</div>
<div th:replace="fragments.html::footer"></div>
</body>
</html>
