<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"><title>가입 페이지</title>
</head>
<body class="bg-light">
<div th:replace="fragments.html::main-nav"></div>
<div class="container">
    <form th:action="@{/sign-up}" method="post" th:object="${signUpForm}">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" aria-describedby="nicknameHelp"
                   placeholder="닉네임을 입력해주세요">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                Nickname Error
            </small>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp"
                   placeholder="이메일을 입력해주세요">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                Error
            </small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Password Error
            </small>
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
    </form>
    <div th:replace="fragments.html::footer"></div>

</div>
</body>
</html>
